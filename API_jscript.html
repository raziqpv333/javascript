<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .product {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        display: inline-block;
        width: 200px;
        text-align: center;
    }
    .product img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Category<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Beauty</a></li>
                  <li><a href="#">Fragnance</a></li>
                  <li><a href="#">Furniture</a></li>
                  <li><a href="#">Groceries</a></li>
                </ul>
              </li>
             
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
        
    <h1>Product List</h1>
    <div id="products"></div>
    <div id="single-product" style="display:none;">
        <button onclick="backToList()">Back to List</button>
        <div id="product-details"></div>
    </div>

    <script>
        // Fetch products and display them
        fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then(data => {
                const productsContainer = document.getElementById('products');
                data.products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product';

                    productElement.innerHTML = `
                        <img src="${product.thumbnail}" alt="${product.title}">
                        <h2>${product.title}</h2>
                        <p>Price: $${product.price}</p>
                        <p>${product.description}</p>
                        <button onclick="viewProduct(${product.id})">View Product</button>
                    `;

                    productsContainer.appendChild(productElement);
                });
            })
            .catch(error => console.error('Error fetching products:', error));

        // Function to view a single product
        function viewProduct(productId) {
            fetch('https://dummyjson.com/products/${productId}')
                .then(res => res.json())
                .then(product => {
                    document.getElementById('products').style.display = 'none';
                    document.getElementById('single-product').style.display = 'block';
                    const productDetails = document.getElementById('product-details');
                    productDetails.innerHTML = `
                        <img src="${product.thumbnail}" alt="${product.title}">
                        <h2>${product.title}</h2>
                        <p>Price: $${product.price}</p>
                        <p>${product.description}</p>
                        <p>Brand: ${product.brand}</p>
                        <p>Category: ${product.category}</p>
                    `;
                })
                .catch(error => console.error('Error fetching product:', error));
        }

        // Function to go back to the product list
        function backToList() {
            document.getElementById('single-product').style.display = 'none';
            document.getElementById('products').style.display = 'block';
        }
    </script>
</body>
</html>
